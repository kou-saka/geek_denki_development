<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者登録</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">管理者登録</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${administratorForm}" method="post" novalidate>
                            <!-- 店舗選択 -->
                            <div class="mb-3">
                                <label for="storeId" class="form-label">店舗</label>
                                <select class="form-select" id="storeId" th:field="*{storeId}" required>
                                    <option value="">店舗を選択してください</option>
                                    <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.name}"></option>
                                </select>
                                <div class="error" th:if="${#fields.hasErrors('storeId')}" th:errors="*{storeId}"></div>
                            </div>
                            
                            <!-- 姓 -->
                            <div class="mb-3">
                                <label for="lastName" class="form-label">姓</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" 
                                       minlength="1" maxlength="50" required>
                                <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            </div>
                            
                            <!-- 名 -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label">名</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" 
                                       minlength="1" maxlength="50" required>
                                <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                            </div>
                            
                            <!-- メールアドレス -->
                            <div class="mb-3">
                                <label for="email" class="form-label">メールアドレス</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            
                            <!-- パスワード -->
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" 
                                       minlength="4" maxlength="12" required>
                                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            
                            <!-- 電話番号 -->
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">電話番号</label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" 
                                       pattern="[0-9]{10,11}" required>
                                <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                            </div>
                            
                            <!-- 役職 -->
                            <div class="mb-3">
                                <label for="roleId" class="form-label">役職</label>
                                <select class="form-select" id="roleId" th:field="*{roleId}" required>
                                    <option value="">役職を選択してください</option>
                                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                                </select>
                                <div class="error" th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}"></div>
                            </div>
                            
                            <!-- 権限 -->
                            <div class="mb-3">
                                <label for="permissionId" class="form-label">権限</label>
                                <select class="form-select" id="permissionId" th:field="*{permissionId}" required>
                                    <option value="">権限を選択してください</option>
                                    <option th:each="permission : ${permissions}" th:value="${permission.id}" th:text="${permission.name}"></option>
                                </select>
                                <div class="error" th:if="${#fields.hasErrors('permissionId')}" th:errors="*{permissionId}"></div>
                            </div>
                            
                            <!-- ボタン -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">登録</button>
                                <a href="/login" class="btn btn-secondary">ログイン画面へ戻る</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // クライアント側バリデーション
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(event) {
                let isValid = true;
                
                // 店舗のバリデーション
                const storeId = document.getElementById('storeId');
                if (!storeId.value) {
                    isValid = false;
                    showError(storeId, '店舗を選択してください');
                } else {
                    clearError(storeId);
                }
                
                // 姓のバリデーション
                const lastName = document.getElementById('lastName');
                if (!lastName.value) {
                    isValid = false;
                    showError(lastName, '姓を入力してください');
                } else if (lastName.value.length < 1 || lastName.value.length > 50) {
                    isValid = false;
                    showError(lastName, '姓は1～50文字で入力してください');
                } else {
                    clearError(lastName);
                }
                
                // 名のバリデーション
                const firstName = document.getElementById('firstName');
                if (!firstName.value) {
                    isValid = false;
                    showError(firstName, '名を入力してください');
                } else if (firstName.value.length < 1 || firstName.value.length > 50) {
                    isValid = false;
                    showError(firstName, '名は1～50文字で入力してください');
                } else {
                    clearError(firstName);
                }
                
                // メールアドレスのバリデーション
                const email = document.getElementById('email');
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email.value) {
                    isValid = false;
                    showError(email, 'メールアドレスを入力してください');
                } else if (!emailPattern.test(email.value)) {
                    isValid = false;
                    showError(email, 'メールの形式で入力してください');
                } else {
                    clearError(email);
                }
                
                // パスワードのバリデーション
                const password = document.getElementById('password');
                if (!password.value) {
                    isValid = false;
                    showError(password, 'パスワードを入力してください');
                } else if (password.value.length < 4 || password.value.length > 12) {
                    isValid = false;
                    showError(password, 'パスワードは4～12文字で入力してください');
                } else {
                    clearError(password);
                }
                
                // 電話番号のバリデーション
                const phoneNumber = document.getElementById('phoneNumber');
                const phonePattern = /^\d{10,11}$/;
                if (!phoneNumber.value) {
                    isValid = false;
                    showError(phoneNumber, '電話番号を入力してください');
                } else if (!phonePattern.test(phoneNumber.value)) {
                    isValid = false;
                    showError(phoneNumber, '電話番号は10～11文字の数字で入力してください');
                } else {
                    clearError(phoneNumber);
                }
                
                // 役職のバリデーション
                const roleId = document.getElementById('roleId');
                if (!roleId.value) {
                    isValid = false;
                    showError(roleId, '役職を選択してください');
                } else {
                    clearError(roleId);
                }
                
                // 権限のバリデーション
                const permissionId = document.getElementById('permissionId');
                if (!permissionId.value) {
                    isValid = false;
                    showError(permissionId, '権限を選択してください');
                } else {
                    clearError(permissionId);
                }
                
                if (!isValid) {
                    event.preventDefault();
                }
            });
            
            function showError(element, message) {
                let errorElement = element.nextElementSibling;
                if (!errorElement || !errorElement.classList.contains('error')) {
                    errorElement = document.createElement('div');
                    errorElement.className = 'error';
                    element.parentNode.insertBefore(errorElement, element.nextSibling);
                }
                errorElement.textContent = message;
                element.classList.add('is-invalid');
            }
            
            function clearError(element) {
                let errorElement = element.nextElementSibling;
                if (errorElement && errorElement.classList.contains('error')) {
                    errorElement.textContent = '';
                }
                element.classList.remove('is-invalid');
                element.classList.add('is-valid');
            }
        });
    </script>
</body>
</html>
