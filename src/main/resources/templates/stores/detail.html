<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗詳細 - Geek電機管理システム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="text-center">店舗詳細</h1>
        </header>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>店舗情報</h2>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 30%">店舗ID</th>
                        <td th:text="${store.id}"></td>
                    </tr>
                    <tr>
                        <th>店舗名</th>
                        <td th:text="${store.name}"></td>
                    </tr>
                    <tr>
                        <th>住所</th>
                        <td th:text="${store.address}"></td>
                    </tr>
                </table>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <!-- 管理者権限を持つユーザーのみ表示 -->
                <div th:if="${isAdmin}">
                    <a th:href="@{/stores/{id}/edit(id=${store.id})}" class="btn btn-primary">編集</a>
                </div>
                <a href="/dashboard" class="btn btn-secondary">ダッシュボードへ戻る</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
