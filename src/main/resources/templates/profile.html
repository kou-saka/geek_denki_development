<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロフィール - Geek電機管理システム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
			<!-- 成功メッセージ表示 -->
			<div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

            <h1 class="text-center">プロフィール</h1>
        </header>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>管理者情報</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <th style="width: 30%">管理者ID</th>
                                <td th:text="${administrator.id}"></td>
                            </tr>
                            <tr>
                                <th>氏名</th>
                                <td th:text="${administrator.lastName + ' ' + administrator.firstName}"></td>
                            </tr>
                            <tr>
                                <th>店舗</th>
                                <td th:text="${storeName}"></td>
                            </tr>
                            <tr>
                                <th>役職</th>
                                <td th:text="${roleName}"></td>
                            </tr>
                            <tr>
                                <th>権限</th>
                                <td th:text="${permissionName}"></td>
                            </tr>
                            <tr>
                                <th>電話番号</th>
                                <td th:text="${administrator.phoneNumber}"></td>
                            </tr>
                            <tr>
                                <th>メールアドレス</th>
                                <td th:text="${administrator.email}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a href="/profile/edit" class="btn btn-primary">プロフィール編集</a>
                        <a href="/dashboard" class="btn btn-secondary">ダッシュボードへ戻る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
