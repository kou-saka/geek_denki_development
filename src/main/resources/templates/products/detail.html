<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品詳細 - Geek電機管理システム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-center">商品詳細</h1>
                <a href="/dashboard" class="btn btn-secondary">ダッシュボードに戻る</a>
            </div>
        </header>
        <div class="card">
            <div class="card-header bg-primary text-white">
                商品情報
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">商品ID</dt>
                    <dd class="col-sm-9" th:text="${product.id}"></dd>
                    
                    <dt class="col-sm-3">商品名</dt>
                    <dd class="col-sm-9" th:text="${product.name}"></dd>
                    
                    <dt class="col-sm-3">メーカー</dt>
                    <dd class="col-sm-9" th:text="${product.manufacturer != null ? product.manufacturer.name : '未登録'}"></dd>
                    
                    <dt class="col-sm-3">商品説明</dt>
                    <dd class="col-sm-9" th:text="${product.description}"></dd>
                    
                    <dt class="col-sm-3">商品画像</dt>
                    <dd class="col-sm-9">
                        <img th:src="${product.imageUrl}" alt="商品画像" class="img-fluid" style="max-width:300px;">
                    </dd>
                </dl>
                <div class="mt-4">
                    <a href="/products" class="btn btn-secondary">商品一覧へ戻る</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
