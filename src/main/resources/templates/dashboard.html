<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ダッシュボード - Geek電機管理システム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="text-center">Geek電機管理システム</h1>
        </header>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>管理者ダッシュボード</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="card h-100">
                                    <div class="card-header">管理者メニュー</div>
                                    <div class="card-body">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <a href="/administrators" class="text-decoration-none">管理者一覧</a>
                                            </li>
                                            <li class="list-group-item">
                                                <a href="/profile" class="text-decoration-none">プロフィール</a>
                                            </li>
											<li class="list-group-item">
                                                <a href="/profile/edit" class="text-decoration-none">プロフィール編集</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <div class="card h-100">
                                    <div class="card-header">商品管理</div>
                                    <div class="card-body">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <a href="/products" class="text-decoration-none">商品一覧</a>
                                            </li>
                                            <li class="list-group-item">
                                                <a href="/categories" class="text-decoration-none">大カテゴリ一覧</a>
                                            </li>
                                            <li class="list-group-item">
                                                <a href="/makers" class="text-decoration-none">メーカー一覧</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <div class="card h-100">
                                    <div class="card-header">発注管理</div>
                                    <div class="card-body">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <a href="/orders" class="text-decoration-none">発注履歴一覧</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-danger">ログアウト</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
