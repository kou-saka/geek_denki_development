<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者一覧 - Geek電機管理システム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="text-center">管理者一覧</h1>
			<!-- list.htmlの<header>部分に以下を追加 -->
			<div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
			<div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

        </header>
        
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2>管理者リスト</h2>
                <!-- 管理者権限を持つユーザーのみ表示 -->
                <div th:if="${isAdmin}">
                    <a href="/administrators/create" class="btn btn-success">管理者新規作成</a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>氏名</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="admin : ${administrators}">
                            <td th:text="${admin.id}"></td>
                            <td th:text="${admin.lastName + ' ' + admin.firstName}"></td>
                            <td>
                                <a th:href="@{/administrators/{id}(id=${admin.id})}" class="btn btn-info btn-sm">詳細</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a href="/dashboard" class="btn btn-secondary">ダッシュボードへ戻る</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
