<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者詳細 - Geek電機管理システム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="text-center">管理者詳細</h1>
        </header>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>管理者情報</h2>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 30%">管理者ID</th>
                        <td th:text="${administrator.id}"></td>
                    </tr>
                    <tr>
                        <th>氏名</th>
                        <td th:text="${administrator.lastName + ' ' + administrator.firstName}"></td>
                    </tr>
                    <tr>
                        <th>役職</th>
                        <td th:text="${roleName}"></td>
                    </tr>
                    <tr>
                        <th>権限</th>
                        <td th:text="${permissionName}"></td>
                    </tr>
                    <tr>
                        <th>メールアドレス</th>
                        <td th:text="${administrator.email}"></td>
                    </tr>
                    <tr>
                        <th>電話番号</th>
                        <td th:text="${administrator.phoneNumber}"></td>
                    </tr>
                </table>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a th:href="@{/administrators/{id}/edit(id=${administrator.id})}" class="btn btn-primary">編集</a>
                <a href="/administrators" class="btn btn-secondary">管理者一覧へ戻る</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
